apiVersion: v1
kind: ConfigMap
metadata:
  name: waveforge-config
  namespace: waveforge-pro
  labels:
    app: waveforge-pro
data:
  # Application configuration
  APP_NAME: "WaveForge Pro"
  APP_VERSION: "1.0.0"
  
  # Server configuration
  HOST: "0.0.0.0"
  PORT: "8000"
  
  # Upload configuration
  MAX_UPLOAD_SIZE: "104857600"  # 100MB
  CHUNK_SIZE: "1048576"          # 1MB
  
  # CORS configuration (update as needed)
  CORS_ORIGINS: "*"
  
  # Protocol configuration
  PROTOCOL: "https"
  FORCE_HTTPS: "true"
  
  # Logging configuration
  LOG_LEVEL: "INFO"
