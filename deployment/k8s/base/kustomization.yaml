apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: waveforge-pro

# Common labels applied to all resources
commonLabels:
  app: waveforge-pro
  managed-by: kustomize

# Common annotations applied to all resources
commonAnnotations:
  documentation: "https://github.com/yourusername/waveforge-pro"

# Resources that make up the base configuration
resources:
  - namespace.yaml
  - configmap.yaml
  - pvc.yaml
  - deployment.yaml
  - ingress.yaml

# Images to be used (can be overridden in overlays)
images:
  - name: waveforge-pro
    newName: waveforge-pro
    newTag: latest

# ConfigMap generator for environment-agnostic settings
configMapGenerator:
  - name: app-config-base
    literals:
      - APP_NAME=WaveForge Pro
      - LOG_FORMAT=json
      - ENABLE_METRICS=true
