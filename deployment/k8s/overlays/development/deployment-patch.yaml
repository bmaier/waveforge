apiVersion: apps/v1
kind: Deployment
metadata:
  name: waveforge-pro
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: waveforge-pro
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          env:
            - name: ENVIRONMENT
              value: "development"
            - name: DEBUG
              value: "true"
            - name: LOG_LEVEL
              value: "debug"
