apiVersion: apps/v1
kind: Deployment
metadata:
  name: waveforge-pro
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: waveforge-pro
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: ENVIRONMENT
              value: "staging"
            - name: DEBUG
              value: "false"
            - name: LOG_LEVEL
              value: "info"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 5
