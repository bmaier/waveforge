[pytest]
# Pytest configuration for WaveForge Pro

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --alluredir=allure-results
    --clean-alluredir

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    online: Tests requiring internet connection
    offline: Tests for offline functionality

# Coverage
[coverage:run]
source = backend
omit = 
    */tests/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
