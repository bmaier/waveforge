[behave]
# Test paths
paths = features

# Output format
format = pretty
        allure_behave.formatter:AllureFormatter
color = true
show_skipped = false
show_timings = true

# Allure reports
outdir = allure-results

# Stop on first failure (useful for debugging)
# stop = true

# Verbose output
verbose = true

# Summary report
summary = true

# Tags to include/exclude
# tags = @smoke
# tags = ~@skip

# Logging
# logging_level = INFO
# logging_format = %(levelname)s:%(name)s:%(message)s

# JUnit XML output (for CI/CD)
junit = true
junit_directory = test-results/behave

# Capture stdout
stdout_capture = false
stderr_capture = false

# Parallel execution (if supported)
# jobs = 4

[behave.userdata]
# Custom user data
headless = true
base_url = http://localhost:8000
record_video = false
